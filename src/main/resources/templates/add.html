<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saurabh IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
			<h2>Employee Form</h2>
	
			<p th:text="${succMsg}" style="color: forestgreen;"></p>
			<p th:text="${errMsg}" style="color: red;"></p>
	
			<form th:action="@{/emp}" th:object="${employee}" method="post">
	
				<table>
					<tr>
						<td>Employee FirstName :</td>	  
						<td><input type="text" th:field="*{firstName}" required/></td>
						<td><input type="hidden" th:field="*{employeeId}"/></td>
					</tr>
					<tr>
						<td>Employee LastName :</td>
						<td> <input type="text" th:field="*{lastName}" required/> </td>
					</tr>
					<tr>
						 <td>Employee emailAdress :</td>
						 <td> <input type="text" th:field="*{employeeMailAddr}" required/> </td>
					</tr>
					<tr>
						<td></td>
						<td> <input type="submit" value="Save" class="btn btn-primary"/> </td>
					</tr>
	
				</table>
			</form>
			
			<a href="view">View All Employees</a>
	
		</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
