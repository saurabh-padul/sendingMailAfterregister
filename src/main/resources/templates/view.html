<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saurabh IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	 <div class="container">
		
		<a href="add" class="btn btn-primary mb-3">Add New Employee</a>

		<table class="table table-striped">
			           <thead>
							<tr>
								<th>Employee Id</th>
								<th>Employee FirstName</th>
								<th>Employee LastName</th>
								<th>Employee Mail Address</th>
								
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="e : ${emp}">
								<td th:text="${e.employeeId}"></td>
								<td th:text="${e.firstName}"></td>
								<td th:text="${e.lastName}"></td>
								<td th:text="${e.employeeMailAddr}"></td>
								
								<td>
									<a th:href="@{/edit?(empId=${e.employeeId})}" class="btn btn-secondary">Edit</a>
									<a th:href="@{/delete?(empId=${e.employeeId})}" class="btn btn-danger">Delete</a>
								</td>
							</tr>
							<tr th:if="${emp.isEmpty()}">
								<td colspan="4">No Records Found</td>
							</tr>
						</tbody>

		</table>
		
		
	 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
